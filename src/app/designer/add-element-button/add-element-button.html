<span class="add-element-container">
    <app-popup [open]="open()">
        <ul class="add-list">
            @for (type of types; track $index) {
                <li class="add-list-element">
                    <button (click)="selectElement(type)">{{ type }}</button>
                </li>
            }
        </ul>
    </app-popup>
    <button [disabled]="open()" class="add-button" (click)="openMenu()">
        &plus;
    </button>
</span>
