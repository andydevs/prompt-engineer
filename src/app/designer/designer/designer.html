<span class="designer">
    <span class="designer-elements">
        @for (element of elements(); track $index) {
            <app-designer-element 
                (update)="updateElement($index, $event)"
                (delete)="deleteElement($index)" 
                [element]="element"/>
        }
    </span>
    <app-add-element-button (addElement)="addElement($event)"/>
</span>
