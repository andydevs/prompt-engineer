<span class="designer-element">
    <span class="designer-element-content">
        @let elem = element();
        @if (isText(elem)) {
            <app-designer-text-element
                (update)="updateSelf($event)"
                [text]="elem.text"
            />
        } @else if (isComputed(elem)) {
            <app-designer-computed-element
                (update)="updateSelf($event)"
                [value]="elem.value"
            />
        } @else if (isFormat(elem)) {
            <app-designer-format-element
                (update)="updateSelf($event)"
                [format]="elem.format"
            />
        } @else if (isReset(elem)) {
            <app-designer-reset-element />
        } @else {
            <!-- Should'nt happen -->
            <span class="designer-element-unknown">{{ element().type }}</span>
        }
    </span>
    <button (click)="deleteSelf()" class="designer-element-delete">
        &cross;
    </button>
</span>
