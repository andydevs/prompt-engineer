<span class="designer-format-element-container">
    <app-popup [open]="open()">
        <div class="designer-format-element-config">
            <div>
                Param:
                <input
                    type="checkbox"
                    [ngModel]="format().param"
                    (ngModelChange)="updateParam($event)"
                />
            </div>
        </div>
    </app-popup>
    <button (click)="toggleForm()" class="designer-format-element-value">
        FMT
    </button>
</span>
