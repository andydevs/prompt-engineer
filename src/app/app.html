<div>
    <h1>Prompt Engineer</h1>
    <p>
        @for (element of elements(); track $index) {
            @switch (element.type) {
                @case ('text') {
                    <app-text-element/>
                }
                @case ('date') {
                    <app-date-element/>
                }
                @default {
                    <span>{{ element.type }}</span>
                }
            }
        }
    </p>

    <div>
        <p>Example Prompt</p>
        <pre>
            <code>

            </code>
        </pre>

        <p>Output <code>PS1</code> string</p>
        <pre>
            <code>

            </code>
        </pre>
    </div>
</div>
